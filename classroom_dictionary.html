
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classroom Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #dictionary-form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
        }
        #definition {
            margin-top: 20px;
            text-align: center;
        }
        #word-list {
            margin-top: 40px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .word-entry {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Classroom Dictionary</h1>
    <div id="dictionary-form">
        <input type="text" id="word-input" placeholder="Enter a word">
        <button onclick="lookupWord()">Define</button>
    </div>
    <div id="definition"></div>
    <div id="word-list">
        <h2>Word Wall</h2>
        <div id="words"></div>
    </div>

    <script>
        const wordList = [];

        async function lookupWord() {
            const word = document.getElementById('word-input').value.trim();
            if (!word) return;

            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await response.json();

            const definitionDiv = document.getElementById('definition');
            definitionDiv.innerHTML = '';

            if (data.title === "No Definitions Found") {
                definitionDiv.innerHTML = `<p>No definition found for "<strong>${word}</strong>".</p>`;
                return;
            }

            const entry = data[0];
            const meaning = entry.meanings[0].definitions[0].definition;
            const audio = entry.phonetics.find(p => p.audio)?.audio;

            const wordHTML = `
                <h3>${word}</h3>
                <p><strong>Definition:</strong> ${meaning}</p>
                ${audio ? `<button onclick="new Audio('${audio}').play()">ðŸ”Š Play Pronunciation</button>` : ''}
            `;
            definitionDiv.innerHTML = wordHTML;

            if (!wordList.includes(word)) {
                wordList.push(word);
                const wordWall = document.getElementById('words');
                const entryDiv = document.createElement('div');
                entryDiv.className = 'word-entry';
                entryDiv.innerHTML = `<strong>${word}</strong>: ${meaning}`;
                wordWall.appendChild(entryDiv);
            }
        }
    </script>
</body>
</html>
