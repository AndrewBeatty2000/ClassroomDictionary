<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classroom Dictionary</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #auth-section, #editor {
      text-align: center;
      margin: 15px;
    }
    #wordWall {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .word {
      font-weight: bold;
      font-size: 18px;
    }
    .definition {
      margin-top: 5px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üìö Classroom Dictionary</h1>

  <div id="auth-section">
    <input type="password" id="passwordInput" placeholder="Enter password to edit" />
    <button id="unlockButton">Unlock</button>
  </div>

  <div id="editor" style="display:none;">
    <input type="text" id="wordInput" placeholder="Enter a word" />
    <button onclick="defineWord()">Define</button>
    <div id="definition"></div>
  </div>

  <div id="wordWall"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, getDocs, setDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // üî• Your Firebase config (replace with your own)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // ‚úÖ Anonymous auth
    signInAnonymously(auth).catch(err => {
      console.error("Auth error:", err);
    });

    const PASSWORD = "teacher123";
    let teacherMode = false; // üîë Tracks unlock state

    document.getElementById("unlockButton").addEventListener("click", () => {
      const input = document.getElementById("passwordInput").value.trim();
      if (input === PASSWORD) {
        teacherMode = true;
        document.getElementById("editor").style.display = "block";
        document.getElementById("auth-section").style.display = "none";
        loadWords(); // reload with delete buttons visible
      } else {
        alert("Incorrect password.");
        document.getElementById("passwordInput").value = "";
      }
    });

    async function defineWord() {
      const word = document.getElementById("wordInput").value.trim().toLowerCase();
      if (!word) return;

      const docRef = doc(collection(db, "dictionary"), word);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("definition").innerHTML = `<b>${word}:</b> ${data.definition}`;
      } else {
        try {
          const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
          if (!response.ok) throw new Error("Word not found");

          const json = await response.json();
          const definition = json[0].meanings[0].definitions[0].definition;

          await setDoc(docRef, { word, definition, createdAt: Date.now() });
          document.getElementById("definition").innerHTML = `<b>${word}:</b> ${definition}`;
        } catch (error) {
          const customDef = prompt(`No definition found for "${word}". Please enter one:`);
          if (customDef) {
            await setDoc(docRef, { word, definition: customDef, createdAt: Date.now() });
            document.getElementById("definition").innerHTML = `<b>${word}:</b> ${customDef}`;
          }
        }
      }
      loadWords();
    }

    async function loadWords() {
      const wordWall = document.getElementById("wordWall");
      wordWall.innerHTML = "";

      const q = query(collection(db, "dictionary"), orderBy("word"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="word">${data.word}</div>
          <div class="definition">${data.definition}</div>
          ${teacherMode ? `<button onclick="deleteWord('${data.word}')">‚ùå Delete</button>` : ""}
        `;

        wordWall.appendChild(card);
      });
    }

    window.defineWord = defineWord;
    window.deleteWord = async (word) => {
      if (teacherMode && confirm(`Delete "${word}"?`)) {
        await deleteDoc(doc(collection(db, "dictionary"), word));
        loadWords();
      }
    };

    loadWords();
  </script>
</body>
</html>
