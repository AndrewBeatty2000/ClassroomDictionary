<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classroom Dictionary</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #dictionary {
            max-width: 700px;
            margin: auto;
        }
        input[type="text"] {
            width: 60%;
            padding: 0.5em;
            font-size: 1em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            margin-left: 0.5em;
        }
        #definition {
            margin-top: 1em;
            padding: 1em;
            background: #fff;
            border: 1px solid #ccc;
        }
        #tabs {
            display: flex;
            margin-top: 2em;
            border-bottom: 2px solid #ccc;
        }
        .tab {
            padding: 0.5em 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background: #e0f7fa;
            margin-right: 0.5em;
        }
        .tab.active {
            background: #ffffff;
            font-weight: bold;
        }
        #word-wall {
            padding: 1em;
            background: #ffffff;
            border: 1px solid #b2ebf2;
        }
        .word-entry {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <div id="dictionary">
        <h1>Classroom Dictionary</h1>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <button onclick="defineWord()">Define</button>
        <div id="definition"></div>

        <div id="tabs">
            <div class="tab active" onclick="switchTab('date')">Date Added</div>
            <div class="tab" onclick="switchTab('alpha')">Alphabetical</div>
        </div>
        <div id="word-wall">
            <h3>Word Wall</h3>
            <div id="wordList"></div>
        </div>
    </div>

    <script>
        let wordList = JSON.parse(localStorage.getItem("wordList") || "[]");
        let currentTab = "date";

        function defineWord() {
            const word = document.getElementById("wordInput").value.trim();
            if (!word) return;

            fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
                .then(response => response.json())
                .then(data => {
                    const entry = data[0];
                    const meaning = entry.meanings[0].definitions[0].definition;
                    const audio = entry.phonetics.find(p => p.audio)?.audio;

                    document.getElementById("definition").innerHTML = `
                        <strong>${entry.word}</strong><br>
                        <em>${meaning}</em><br>
                        ${audio ? `<button onclick="new Audio('${audio}').play()">ðŸ”Š Pronounce</button>` : ''}
                    `;

                    if (!wordList.some(w => w.word === entry.word)) {
                        wordList.push({ word: entry.word, definition: meaning, date: new Date().toISOString() });
                        localStorage.setItem("wordList", JSON.stringify(wordList));
                        renderWordWall();
                    }
                })
                .catch(() => {
                    document.getElementById("definition").innerHTML = "Definition not found.";
                });
        }

        function renderWordWall() {
            const sortedList = [...wordList];
            if (currentTab === "alpha") {
                sortedList.sort((a, b) => a.word.localeCompare(b.word));
            } else {
                sortedList.sort((a, b) => new Date(a.date) - new Date(b.date));
            }

            const wordListDiv = document.getElementById("wordList");
            wordListDiv.innerHTML = "";
            sortedList.forEach(entry => {
                const div = document.createElement("div");
                div.className = "word-entry";
                div.innerHTML = `<strong>${entry.word}</strong>: <em>${entry.definition}</em>`;
                wordListDiv.appendChild(div);
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            document.querySelector(`.tab:nth-child(${tab === "date" ? 1 : 2})`).classList.add("active");
            renderWordWall();
        }

        renderWordWall();
    </script>
</body>
</html>
